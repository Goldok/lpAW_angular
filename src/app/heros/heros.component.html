<div class="container"  *ngIf="heroes && heroes.length>0">
  <input type="text" placeholder="Search heroes..."  [(ngModel)]="input" (ngModelChange)="searchHeroesByName()">

  <table *ngIf="weapons && heroes">
    <thead>
      <tr>
        <th scope="col" (click)="sortHeroesByName()"> <a class="sort-by">Nom</a></th>
        <th scope="col" class="sort-by" (click)="sortHeroesByProperty('pdv')"> <a class="sort-by">Vie</a></th>
        <th scope="col" (click)="sortHeroesByProperty('degats')"> <a class="sort-by">DÃ©gats</a></th>
        <th scope="col" (click)="sortHeroesByProperty('attaque')"> <a class="sort-by">Attaque</a></th>
        <th scope="col" (click)="sortHeroesByProperty('esquive')"> <a class="sort-by">Esquive</a></th>
        <th scope="col">Arme</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"
        routerLink="/detail/{{hero.id}}">
        <th scope="row">{{hero.name}}</th>
        <td>{{hero.pdv}}</td>
        <td>{{hero.degats}}</td>
        <td>{{hero.attaque}}</td>
        <td>{{hero.esquive}}</td>
        <td routerLink="/detailWeapon/{{hero.weaponId}}" *ngIf="heroHaveWeapon(hero)">{{getWeaponNameById(hero.weaponId)}}</td>

      </tr>
    </tbody>
  </table>
</div>
