
<h2>Créer une Nouvelle Arme</h2>
<div>
  <div><span>Somme des points vaux: </span>{{getPointRestant()}}
    <div *ngIf="getPointRestant()!==0"
         class="alert alert-danger " style="color: red">
      La somme des points doit être égale à 0 !
    </div>
  </div>
    <label>Nom:</label>
    <input [(ngModel)]="weapon.name"  placeholder="name"/>
    <div [hidden]="weapon.name" *ngIf="hint"
         class="alert alert-danger " style="color: red">
      Name is required
    </div>
    <div>
      <label>Vie:</label>
      <button (click)="increase('pdv')">+</button>
      {{weapon.pdv}}
      <button (click)="decrease('pdv')">-</button>


    </div>
    <div>
      <label>Dégats:</label>
      <button (click)="increase('degats')">+</button>
      {{weapon.degats}}
      <button (click)="decrease('degats')">-</button>

    </div>
    <div>
      <label>Attaque:    </label>
      <button (click)="increase('attaque')">+</button>
      {{weapon.attaque}}
      <button (click)="decrease('attaque')">-</button>

    </div>
    <div>
      <label>Esquive:    </label>
      <button (click)="increase('esquive')">+</button>
      {{weapon.esquive}}
      <button (click)="decrease('esquive')">-</button>
    </div>
  </div>
<br/>
  <button (click)="save()">Créer mon arme</button>
<br/>

<button (click)="goBack()">go back</button>
